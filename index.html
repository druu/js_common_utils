<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Utilities</title>
	<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<div id="topbar">
		<input type="seach" id="topbar_search" placeholder=" filter..." />
	</div>

	<!-- URLENCODING -->
	<script type="text/xtemplate" data-module="urlencode">
		<h2>url-encode</h2>
		<textarea id="urlencode_ta"></textarea>
		<button id="urlencode_enc">url-encode</button>
		<button id="urlencode_dec">url-decode</button>
		<button id="urlencode_esc_enc">escape</button>
		<button id="urlencode_esc_dec">unescape</button>
	</script>

	<!-- STRING LENGTH -->
	<script type="text/xtemplate" data-module="strlen">
		<h2>strlen</h2>
		<textarea id="strlen_ta"></textarea>
		<select id="strlen_mode">
			<option value="trim">trim whitespace</option>
			<option value="include">count whitespace</option>
			<option value="ignore">ignore all whitespace</option>
		</select>
		<label>Length: <span></span></label>
	</script>

	<!-- REGEX REPLACE -->
	<script type="text/xtemplate" data-module="replace">
		<h2>replace</h2>
		<textarea class="half"></textarea>
		<textarea></textarea>
		<br class="clear">
		<input type="text" id="replace_from" /> &#187;
		<input type="text" id="replace_to" />
	</script>

	<!-- BASE64 -->
	<script type="text/xtemplate" data-module="base64">
		<h2>base64</h2>
		<textarea id="base64_ta"></textarea>
		<button id="base64_enc">encode</button>
		<button id="base64_dec">decode</button>
	</script>

	<!-- HASHES -->
	<script type="text/xtemplate" data-module="hash">
		<h2>hashes</h2>
		<textarea id="hash_ta"></textarea>
		<button id="hash_md5">MD5</button>
		<button id="hash_sha1">SHA-1</button>
		<button id="hash_sha256">SHA-256</button>
	</script>

	<!-- SUBSTRING COUNT -->
	<script type="text/xtemplate" data-module="substr_count">
		<h2>substr_count</h2>
		<textarea id="substr_count_ta"></textarea>
		<input type="text" id="substr_count_tf" />
		<label for="substr_count_cb" title="Case-insensitive">CI</label> <input type="checkbox" checked="ckecked" id="substr_count_cb"></input>
		<label>Count: <span></span></label>
	</script>

	<!-- CHMOD 1 -->
	<script type="text/xtemplate" data-module="chmod">
		<h2>chmod</h2>
		<table border="0" cellspacing="0" cellpadding="2">
			<tr>
				<td>Permission</td>
				<td>Owner</td>
				<td>Group</td>
				<td>Other</td>
			</tr>
			<tr>
				<td>Read</td>
				<td><input type="checkbox" class="chmod_cb" data-name="owner" value="4"></td>
				<td><input type="checkbox" class="chmod_cb" data-name="group" value="4"></td>
				<td><input type="checkbox" class="chmod_cb" data-name="other" value="4"></td>
			</tr>
			<tr>
				<td>Write</td>
				<td><input type="checkbox" class="chmod_cb" data-name="owner" value="2"></td>
				<td><input type="checkbox" class="chmod_cb" data-name="group" value="2"></td>
				<td><input type="checkbox" class="chmod_cb" data-name="other" value="2"></td>
			</tr>
			<tr>
				<td>Execute</td>
				<td><input type="checkbox" class="chmod_cb" data-name="owner" value="1"></td>
				<td><input type="checkbox" class="chmod_cb" data-name="group" value="1"></td>
				<td><input type="checkbox" class="chmod_cb" data-name="other" value="1"></td>
			</tr>
			<tr>
				<td>Sticky Bit</td>
				<td colspan="3">
					<select id='chmod_sticky'>
						<option value="0">None</option>
						<option value="1">Sticky</option>
						<option value="2">SetGID</option>
						<option value="3">SetGID + Sticky </option>
						<option value="4">SetUID</option>
						<option value="5">SetUID + Sticky</option>
						<option value="6">SetUID + SetGID</option>
						<option value="7">SetUID + SetGID + Sticky</option>
					</select>
				</td>

			</tr>
		</table>
		<label>octal: </label>
		<input id="chmod_result_oct" value="0000" maxlength="4">
		<input id="chmod_update_oct" type="button" value="Update">
		<br>
		<label>human: </label>
		<input id="chmod_result_hum" value="---------" maxlength="9">
		<input id="chmod_update_hum" type="button" value="Update">
	</script>

	<!-- CHMOD 2 -->
	<script type="text/xtemplate" data-module="chmod2">
		<h2>chmod2</h2>
		<table border="0" cellspacing="0" cellpadding="2">
			<tr><td></td>
				<td>read</td>
				<td>write</td>
				<td>exec</td>
			</tr>
			<tr><td>owner</td>
				<td><input type="checkbox" /></td>
				<td><input type="checkbox" /></td>
				<td><input type="checkbox" /></td>
			</tr>
			<tr><td>group</td>
				<td><input type="checkbox" /></td>
				<td><input type="checkbox" /></td>
				<td><input type="checkbox" /></td>
			</tr>
			<tr><td>other</td>
				<td><input type="checkbox" /></td>
				<td><input type="checkbox" /></td>
				<td><input type="checkbox" /></td>
			</tr>
			<tr><td>special</td>
				<td><input type="checkbox" id="chmod2_uid"/> <label for="chmod2_uid">Set UID</label></td>
				<td><input type="checkbox" id="chmod2_gid"/> <label for="chmod2_gid">Set GID</label></td>
				<td><input type="checkbox" id="chmod2_sticky"/> <label for="chmod2_sticky">Sticky</label></td>
			</tr>
		</table>
		<input id="chmod2_result_oct" value="0000" maxlength="4">
		<input id="chmod2_result_hum" value="---------" maxlength="9">
	</script>

	<!-- TEXT TRANSFORMATIONS -->
	<script type="text/xtemplate" data-module="texttransform">
		<h2>text-transform</h2>
		<textarea id="texttransform_ta"></textarea>
		<button id="texttransform_upper">upper</button>
		<button id="texttransform_lower">lower</button>
		<button id="texttransform_words">words</button>
		<button id="texttransform_ucfirst">uc1st/line</button>
		<button id="texttransform_lcfirst">lc1st/line</button>
	</script>

	<!-- TEXT SORTING -->
	<script type="text/xtemplate" data-module="textsort">
		<h2>textsort</h2>
		<textarea id="textsort_ta"></textarea>
		<button id="textsort_asc">ascending</button>
		<button id="textsort_desc">descending</button>
		<button id="textsort_natasc">natural</button>
		<button id="textsort_natdesc">natural desc</button>
	</script>

	<!-- TIMESTAMPS -->
	<script type="text/xtemplate" data-module="timestamps">
		<h2>timestamps</h2>
		<input type="text" id="timestamps_u" placeholder="Unix Timestamp" />
		<br/>
		<input type="text" id="timestamps_d" size="2" placeholder="DD" />
		<input type="text" id="timestamps_m" size="2" placeholder="MM" />
		<input type="text" id="timestamps_y" size="4" placeholder="YYYY" />
		<input type="text" id="timestamps_hh" size="2" placeholder="HH" />
		<input type="text" id="timestamps_mm" size="2" placeholder="MM" />
		<input type="text" id="timestamps_ss" size="2" placeholder="SS" />
		<br/>
		<select	id="timestamps_mode">
			<option value="tostamp">Date &rarr; Unix Timestamp</option>
			<option value="todate">Date &larr; Unix Timestamp</option>
		</select>
	</script>

	<!-- RANDOM STRING -->
	<script type="text/xtemplate" data-module="rndstring">
		<h2>rnd_string</h2>
		<textarea id="rndstring_ta"></textarea>
		<select id="rndstring_sel">
			<option value="none">empty base</option>
			<option value="alpha">alphabet</option>
			<option value="alpha_low">alphabet (lower)</option>
			<option value="alphanum" selected>alphanumeric</option>
			<option value="alphanum_low">alphanumeric (lower)</option>
			<option value="numeric">numeric</option>
			<option value="hex">hexadecimal</option>
		</select>
		<label>len: </label><input type="text" id="rndstring_l" value="16" size="3"><br>
		<label>chars: </label><input type="text" id="rndstring_c">
		<button id="rndstring_go">create</button>
	</script>

	<script src="./assets/jquery182.js"></script>
	<script src="./assets/base64.js"></script>
	<script src="./assets/md5.js"></script>
	<script src="./assets/sha1.js"></script>
	<script src="./assets/sha256.js"></script>
	<script src="./assets/natsort.js"></script>
	<script src="./main.js"></script>
</body>
</html>
