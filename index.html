<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Utilities</title>
	<link rel="stylesheet" href="./assets/css/style.css" />
	<link rel="stylesheet" href="./assets/css/temp.css" />
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<form class="navbar-form ">
					<input type="seach" id="topbar_search" placeholder=" filter..." />
				</form>
			</div>
		</div>
	</div>

	<!-- URLENCODING -->
	<script type="text/xtemplate" data-module="urlencode">
		<h2>url-encode</h2>
		<textarea id="urlencode_ta"></textarea>
		<button id="urlencode_enc">url-encode</button>
		<button id="urlencode_dec">url-decode</button>
		<button id="urlencode_esc_enc">escape</button>
		<button id="urlencode_esc_dec">unescape</button>
	</script>

	<!-- STRING LENGTH -->
	<script type="text/xtemplate" data-module="strlen">
		<h2>strlen</h2>
		<textarea id="strlen_ta"></textarea>
		<select id="strlen_mode">
			<option value="trim">trim whitespace</option>
			<option value="include">count whitespace</option>
			<option value="ignore">ignore all whitespace</option>
		</select>
		<label>Length: <span></span></label>
	</script>

	<!-- REGEX REPLACE -->
	<script type="text/xtemplate" data-module="replace">
		<h2>replace</h2>
		<textarea class="half"></textarea>
		<textarea></textarea>
		<br class="clear">
		<input id="replace_from" /> &#187;
		<input id="replace_to" />
	</script>

	<!-- BASE64 -->
	<script type="text/xtemplate" data-module="base64">
		<h2>base64</h2>
		<textarea id="base64_ta"></textarea>
		<button id="base64_enc">encode</button>
		<button id="base64_dec">decode</button>
	</script>

	<!-- HASHES -->
	<script type="text/xtemplate" data-module="hash">
		<h2>hashes</h2>
		<textarea id="hash_ta"></textarea>
		<button data-hash="md5">MD5</button>
		<button data-hash="sha1">SHA-1</button>
		<button data-hash="sha256">SHA-256</button>
	</script>

	<!-- SUBSTRING COUNT -->
	<script type="text/xtemplate" data-module="substr_count">
		<h2>substr_count</h2>
		<textarea id="substr_count_ta"></textarea>
		<input id="substr_count_tf" />
		<label for="substr_count_cb" title="Case-insensitive">CI</label> <input type="checkbox" checked="ckecked" id="substr_count_cb"></input>
		<label>Count: <span></span></label>
	</script>
	
	<!-- CHMOD -->
	<script type="text/xtemplate" data-module="chmod">
		<h2>chmod</h2>
		<table border="0" cellspacing="0" cellpadding="2">
			<tr><td></td>
				<td>read</td>
				<td>write</td>
				<td>exec</td>
			</tr>
			<tr><td>owner</td>
				<td><input type="checkbox" /></td>
				<td><input type="checkbox" /></td>
				<td><input type="checkbox" /></td>
			</tr>
			<tr><td>group</td>
				<td><input type="checkbox" /></td>
				<td><input type="checkbox" /></td>
				<td><input type="checkbox" /></td>
			</tr>
			<tr><td>other</td>
				<td><input type="checkbox" /></td>
				<td><input type="checkbox" /></td>
				<td><input type="checkbox" /></td>
			</tr>
			<tr><td>special</td>
				<td><input type="checkbox" id="chmod_uid"/> <label for="chmod_uid">Set UID</label></td>
				<td><input type="checkbox" id="chmod_gid"/> <label for="chmod_gid">Set GID</label></td>
				<td><input type="checkbox" id="chmod_sticky"/> <label for="chmod_sticky">Sticky</label></td>
			</tr>
		</table>
		<input id="chmod_result_oct" value="0000" maxlength="4">
		<input id="chmod_result_hum" value="---------" maxlength="9">
	</script>

	<!-- TEXT TRANSFORMATIONS -->
	<script type="text/xtemplate" data-module="texttransform">
		<h2>text-transform</h2>
		<textarea id="texttransform_ta"></textarea>
		<button id="texttransform_upper">upper</button>
		<button id="texttransform_lower">lower</button>
		<button id="texttransform_words">words</button>
		<button id="texttransform_ucfirst">uc1st/line</button>
		<button id="texttransform_lcfirst">lc1st/line</button>
	</script>

	<!-- TEXT SORTING -->
	<script type="text/xtemplate" data-module="textsort">
		<h2>textsort</h2>
		<textarea id="textsort_ta"></textarea>
		<button id="textsort_asc">ascending</button>
		<button id="textsort_desc">descending</button>
		<button id="textsort_natasc">natural</button>
		<button id="textsort_natdesc">natural desc</button>
	</script>
	
	<!-- TIMESTAMPS -->
	<script type="text/xtemplate" data-module="timestamps">
		<h2>timestamps</h2>
		<form class="form form-inline">
			<div class="control-group">
				<div class="controls">
					<input id="timestamps_u" class="span4" placeholder="Unix Timestamp" />
				</div>
			</div>
			<div class="control-group">
				<div class="controls"
					<input size="4" placeholder="YYYY" class="span1"  />
					<input size="2" placeholder="MM" class="span1" />
					<input size="2" placeholder="DD" class="span1"  />
					<input size="2" placeholder="HH" class="span1"  />
					<input size="2" placeholder="MM" class="span1"  />
					<input size="2" placeholder="SS" class="span1"  />
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label for="timestamps_utc">UTC</label>
					<input type="checkbox" id="timestamps_utc" checked="checked" />
				</div>
			</div>
		</form>
	</script>
	
	<!-- RANDOM STRING -->
	<script type="text/xtemplate" data-module="rndstring">
		<h2>rnd_string</h2>
		<textarea id="rndstring_ta"></textarea>
		<select id="rndstring_sel" class="span2">
			<option value="none">empty base</option>
			<option value="alpha">alphabet</option>
			<option value="alpha_low">alphabet (lower)</option>
			<option value="alphanum" selected>alphanumeric</option>
			<option value="alphanum_low">alphanumeric (lower)</option>
			<option value="numeric">numeric</option>
			<option value="hex">hexadecimal</option>
		</select>
		<label>len: </label><input type="number" id="rndstring_l" value="16" min="1" max="65535" step="1" class="span2"><br />
		<label>chars: </label><input id="rndstring_c">
	</script>
	
	<!-- HACK VM -->
	<script type="text/xtemplate" data-module="hvm">
		<h2>hack vm</h2>
		<input id="hvm_mem" placeholder="memory"/>
		<br />
		<input id="hvm_code" placeholder="code" />
		<button id="hvm_run">Run!</button>
		<label>Code Length: <span id="hvm_len"></span></label>
		<br />
		<input id="hvm_output" placeholder="output" />
		<input type="number" id="hvm_cycles" min="10000" max="10000000" step="5000" placeholder="cycles" />
		<br />
		<textarea id="hvm_trace" placeholder="trace" editable="false"></textarea>
	</script>
	
	<!-- BASE CONVERSION -->
	<script type="text/xtemplate" data-module="base_convert">
		<h2>base conversion</h2>
		<textarea id="base_convert_from" class="half"></textarea>
		<textarea id="base_convert_to"></textarea>
		<input data-xfrom="1" type="number" min="2" max="36" step="1" value="10" />
		<input type="number" min="2" max="36" step="1" value="16" /><br />
		<button data-from="10" data-to="16">dec-hex</button>
		<button data-from="16" data-to="10">hex-dec</button>
		<button data-from="10" data-to="2">dec-bin</button>
		<button data-from="2" data-to="10">bin-dec</button>
	</script>
	
	<div id="content" class="container-fluid"/></div>
	
	
	<script src="./assets/js/jquery/jquery182.js"></script>
	<script src="./assets/js/jquery/jq-ext.js"></script>
	
	<script src="./assets/js/bootstrap/bootstrap.min.js"></script>
	
	<script src="./assets/js/3rd-party/base64.js"></script>
	<script src="./assets/js/3rd-party/md5.js"></script>
	<script src="./assets/js/3rd-party/sha1.js"></script>
	<script src="./assets/js/3rd-party/sha256.js"></script>
	<script src="./assets/js/3rd-party/natsort.js"></script>
	
	<script src="./assets/js/application/utils.js"></script>
	<script src="./assets/js/application/main.js"></script>
</body>
</html>
